---

- - name: Exponentiation
    syntax:
    - type: num
    - word: ^
    - type: num

- - name: Multiplication
    syntax:
    - type: num
    - word: '*'
      min: 0
    - type: num
  - name: Division
    syntax:
    - type: num
    - word: /
    - type: num

- - name: Addition
    syntax:
    - type: num
      min: 0
    - word: +
    - type: num
  - name: Subtraction
    syntax:
    - type: num
      min: 0
    - word: '-'
    - type: num

- - name: Variable-Value-Assignment
    syntax:
    - literal: false
      constant: false
    - word: :=
    - type: any
  - name: Constant-Value-Assignment
    syntax:
    - literal: false
      declared: false
    - word: ::=
    - type: any
  - name: Variable-Reference-Assignment
    syntax:
    - literal: false
      constant: false
    - word: :==
    - type: any
  - name: Constant-Reference-Assignment
    syntax:
    - literal: false
      declared: false
    - word: ::==
    - type: any
